<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="widht=device-widht, initial-scale=1">
<title>Catering</title>
<link href="/css/listaComponenti.css" rel="stylesheet"
	type="text/css">
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&family=Share+Tech&family=Smooch&family=Varela+Round&display=swap%27')
	;

@import
	url('https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee&family=Cairo:wght@300;400;500&family=Orbitron&family=Share+Tech&family=Smooch&family=Varela+Round&display=swap%27')
	;
</style>
<script></script>
</head>
<body>
	<header>
		<a th:href="@{/home}"><img src="/images/logo.png"></a>
		<div class="titolo">
			<h1>OFFLINESTORE</h1>
		</div>
		<div class="logout">
			<p th:text="${#authentication.getPrincipal().getUsername()}"></p>
			<a th:href="@{/logout}">Logout</a>
		</div>
	</header>
	<div class="centralBox">
		<div class="componente">
			<h3>Case</h3>
				<div th:each="case : ${listaCase}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${case.id}}"
						th:text="${case.nome}">case</a>
				</div>
		</div>
		<div class="componente">
			<h3>Schede Madri</h3>
				<div th:each="schedaMadre : ${listaSchedeMadri}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${schedaMadre.id}}"
						th:text="${schedaMadre.nome}">schedaMadre</a>
				</div>
		</div>
		<div class="componente">
			<h3>Schede Video</h3>
				<div th:each="schedaVideo : ${listaSchedeVideo}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${schedaVideo.id}}"
						th:text="${schedaVideo.nome}">schedaVideo</a>
				</div>
		</div>
		<div class="componente">
			<h3>Cpu</h3>
				<div th:each="cpu : ${listaCpu}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${cpu.id}}"
						th:text="${cpu.nome}">cpu</a>
				</div>
		</div>
		<div class="componente">
			<h3>Ram</h3>
				<div th:each="ram : ${listaRam}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${ram.id}}"
						th:text="${ram.nome}">ram</a>
				</div>
		</div>
		<div class="componente">
			<h3>Alimentatori</h3>
				<div th:each="alimentatore : ${listaAlimentatori}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${alimentatore.id}}"
						th:text="${alimentatore.nome}">alimentatore</a>
				</div>
		</div>
		<div class="componente">
			<h3>Cooling</h3>
				<div th:each="cooling : ${listaCooling}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${cooling.id}}"
						th:text="${cooling.nome}">cooling</a>
				</div>
		</div>
		<div class="componente">
			<h3>Memorie</h3>
				<div th:each="memorie : ${listaMemorie}">
					<a class = "nome" href="Componente.html"
						th:href="@{'/componente' + '/' + ${memorie.id}}"
						th:text="${memorie.nome}">memorie</a>
				</div>
		</div>
	</div>
	<footer>
		<div>
			<img
				src="https://us.123rf.com/450wm/sdcrea/sdcrea1609/sdcrea160902427/63257603-musica-concept-design-con-l-auricolare-.jpg?ver=6">
			<h3>Hai bisogno di supporto? Contattaci!</h3>
		</div>
		<div>
			<h4>OfflineStore realizzato da:</h4>
			Andrea Evangelista-Alessia Di Silvestre-Andrea Cipriani
		</div>
	</footer>
</body>
</html>
